  <style>
    body {
      background-color: #F2F2F2;
      /*#4000C1;*/
    }

    .input {
      background-color: #282A36;
      width: 100%;
      height: 35px;
      font-size: 18px;
      padding-top: 10px;
      font-family: Inter;
      text-indent: 10px;
      color: white;
      resize: none;
      overflow: hidden;
      border-radius: 5px;

    }

    .output {

      background-color: #282A36;
      border: 1px solid gray;
      width: 100%;
      height: auto;
      display: block;
      font-size: 18px;
      padding-top: 5px;
      padding-bottom: 5px;
      font-family: Inter;
      text-indent: 10px;
      color: white;
      resize: none;
      overflow-wrap: break-word;
      overflow: auto;
      margin-bottom: 20px;
      margin-top: 5px;
      border-radius: 5px;

    }

    #calc {
      background-color: #21222C;
      box-shadow: 2px 2px 5px darkgray;
      height: 850px;
      min-height: 100%;
      overflow: auto;
      display: block;
      padding: 30px;
      margin-bottom: 25px;
      margin-top: 25px;
      margin-left: 220px;
      margin-right: 20px;
      border-radius: 10px;

    }

    .matrix {
      text-align: center;
      border-collapse: collapse;
      border: 1px white;
    }

    .matrix tr,
    td {
      border: 1px #D29858;
    }

    .sidebar {
      width: 200px;
      height: 100%;
      top: 0;
      left: 0;
      background: #ffffff;
      padding: 30px 0px;
      position: fixed;
    }

    .btn-group button {
      background-color: #F2F2F2;
      color: gray;
      outline: none;
      border: none;
      padding: 10px 24px;
      cursor: pointer;
      display: inline-block;
      font-family: Inter;
      font-size: 17px;
      position: center;
      margin-top: 15px;
      margin-left: -20px;
      margin-right: 1px;
      margin-bottom: 10px;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;

    }

    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #FF4B55;
      color: white;
    }

    .btn-group button:hover {
      background-color: #FF4B55;
      color: white;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }

        <li><button href="something" class="button"
