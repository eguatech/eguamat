  <style>
    body {
      background-color: #3c3f41;/*#4000C1;*/
    }

    .input {
      padding: 0 5px;
      background-color: #CC99FF;
      width: 1000px;
      height: 20px;
      border: 1px solid #3C3C3C;
      font-size: 16px;
      resize: none;
      margin-left: 10px;
      margin-right: 10px;
      overflow: hidden;
    }
    .output {
      padding: 0 5px;
      background-color: #f1bb4e;
      width: 1000px;
      border: 1px solid #6C6C6C;
      font-size: 16px;
      resize: both;
      overflow-wrap: break-word;
      overflow: auto;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    #calc {
      background-color: #2b2b2b;
      border: 2px solid #FF9933;
      height: 600px;
      overflow: auto;
      display: inline-block;
      padding: 10px;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 200px;
    }
    .matrix {
      text-align: center;
      border-collapse: collapse;
      border: 1px #D29858;
    }
    .matrix tr,td { border: 1px #D29858; }
    .sidebar{
      width: 200px;
      height: 100%;
      top: 0;
      left: 0;
      background: #111;
      padding: 30px 0px;
      position: fixed;
    }

    .btn-group button {
      background-color: #D29858; /* Green background */
      border: 1px solid white; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      display: inline-block;
      position: center;
      margin-top: 15px;
      margin-left: -20px;
      margin-right: 1px;
      margin-bottom: 10px;
      border-radius: 8px;
      width: 100%;

    }

    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #9966CC;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }
  </style>

      <li><button href="something" class="button4" onclick="window.location.href = 'https://egua.tech/docs/eguamat/';" style="background-color:#f14e4e">Ajuda</button></li>
    </ul>
